<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* color name */
        h1{
            color: red;
        }

        /* RGB (0 -255) */
        h2{
            color: rgb(187, 143, 24);
        }

        /* hexadecimal */
        h3{
            color: #ccc;
        }
        
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
